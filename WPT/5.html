<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
</head>

<body>
    <h1><b>Table Example:Spanning Row and Columns</b></h1>

    <table border="2" color="black">
        <caption>A more complex sample table</caption>
        <tr>
            <td rowspan="2"><img src="camel.png" width="100%" height="100%"></td>
            <th colspan="4">Camelid comparison <br>Approximate as of 6/2011</th>
        </tr>
        <tr>
            <th># of humps</th>
            <th>Indigenous</th>
            <th>Spite?</th>
            <th>Produces Wool?</th>
        </tr>
        <tr>
            <th>Camel(bacterian)</th>
            <td>2</td>
            <td>Africa/Asia</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <th>Llamas</th>
            <td>1</td>
            <td>Andes Mountains</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
    </table>

</body>

</html>
